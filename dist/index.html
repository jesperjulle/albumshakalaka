<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Album Side</title>

    <script type="module" crossorigin src="/albumshakalaka/assets/index-HxD-5E3O.js"></script>
    <link rel="stylesheet" crossorigin href="/albumshakalaka/assets/index-D3O-41EW.css">
  </head>
  <body class="bg-green-500 flex flex-col min-h-screen">
    <!--Laver header med titel-->
    <header
      class="sticky top-0 z-10 bg-yellow-500 text-black p-2 sm:p-4 border-2 border-black font-mono text-3xl sm:text-5xl break-words"
    >
      <h1>Albumshakalaka</h1>
    </header>
    <!--div til at have left sidebar, main, right sidebar. derfor bruger jeg flex i class..-->
    <div class="flex-1">
      <!--tabellen. overflow-auto gør at der kan scrolles til siden.-->
      <div class='overflow-auto'>
        <!-- Opretter tabel -->
        <table
          id="album-table"
          class="w-full text-left text-red-500 border-2 border-yellow-500"
        >
          <thead class="bg-blue-500 text-red-500 font-mono">
            <tr>
              <th class="p-2">Album</th>
              <th class="p-2">Artist</th>
              <th class="p-2">Year</th>
              <th class="p-2">Rating</th>
            </tr>
          </thead>
          <!-- tbody fyldes dynamisk via id -->
          <tbody id="album-table-body" class="divide-y divide-red-300"></tbody>
        </table>

      </div>

   
      <!--bund billede-->
      <div
        class="w-full bg-blue-800 text-red-500 p-4"
      >
        <p class="text-center">music</p>
        <img src="/albumshakalaka/pngwing.com.png" alt="tilfældigt billede" class="w-full" />
  
    </div>
    <!--footeren med id, så den kan findes a eventlistenr-->
    <footer
      id="footer"
      class="bg-blue-900 text-white p-4 text-right font-mono text-lg"
    >
      <p>Continue</p>
    </footer>

    <!-- Funktionalitet indlæses fra main.js -->
  </body>
</html>
