<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Album Side</title>
  </head>
  <body class="bg-green-500">
    <header
      class="bg-yellow-500 text-black p-4 border-2 border-black font-mono text-5xl"
    >
      <h1>Albumshakalaka</h1>
    </header>
    <div class="flex">
      <aside class="w-1/5 bg-purple-700 text-yellow-500 p-4">
        <p>Sidebardumtsh</p>
        <ul class="text-fuchsia-500 underline">
          <li><a href="#" class=""> link 1</a></li>
          <li><a href="#" class=""> link 2</a></li>
          <li><a href="#" class=""> link 3</a></li>
          <li><a href="#" class=""> link 4</a></li>
        </ul>
      </aside>

      <main class="w-3/5 p-4">
        <!--laver table-->
        <table
          id="album-table"
          class="w-full text-left text-red-500 border-2 border-yellow-500"
        >
          <thead class="bg-blue-500 text-red-500 font-mono">
            <tr>
              <th class="p-2">Album</th>
              <th class="p-2">Artist</th>
              <th class="p-2">Year</th>
              <th class="p-2">Rating</th>
            </tr>
          </thead>
          <!--tbody bliver skudt ind via id-->
          <tbody id="album-table-body" class="divide-y divide-red-300"></tbody>
        </table>
      </main>

      <aside class="w-1/5 bg-blue-800 text-red-500 p-4">
        <p>Allrightsidebar</p>
        <img src="./src/pngwing.com.png" alt="random image" class="w-full" />
      </aside>
    </div>
    <footer
      id="footer"
      class="bg-blue-900 text-white p-4 text-right font-mono text-lg"
    >
      <p>Continue</p>
    </footer>

    <!--funktionalitet skudt in fra main.js-->
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
