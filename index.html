<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Album Side</title>

    <script type="module" crossorigin src="/albumshakalaka/assets/index-DcWCQrAz.js"></script>
    <link rel="stylesheet" crossorigin href="/albumshakalaka/assets/index-qiZJq9hf.css">
  </head>
  <body class="bg-green-500">
    <!--Laver header med titel-->
    <header
      class="bg-yellow-500 text-black p-4 border-2 border-black font-mono text-5xl"
    >
      <h1>Albumshakalaka</h1>
    </header>
    <!--div til at have left sidebar, main, right sidebar. derfor bruger jeg flex i class..-->
    <div class="flex">
      <!--left sidebar.-->
      <aside class="w-1/5 bg-purple-700 text-yellow-500 p-4">
        <p class="">Sidebardumtcsh</p>
        <ul>
          <li>
            <a href="#" class="text-fuchsia-500 underline text-sm">link 1</a>
          </li>
          <li>
            <a href="#" class="text-fuchsia-500 underline text-sm">link 2</a>
          </li>
          <li>
            <a href="#" class="text-fuchsia-500 underline text-sm">link 3</a>
          </li>
          <li>
            <a href="#" class="text-fuchsia-500 underline text-sm">link 4</a>
          </li>
        </ul>
      </aside>
      <!--main, altså midten..-->
      <main class="w-3/5 p-4">
        <!-- Opretter tabel -->
        <table
          id="album-table"
          class="w-full text-left text-red-500 border-2 border-yellow-500"
        >
          <thead class="bg-blue-500 text-red-500 font-mono">
            <tr>
              <th class="p-2">Album</th>
              <th class="p-2">Artist</th>
              <th class="p-2">Year</th>
              <th class="p-2">Rating</th>
            </tr>
          </thead>
          <!-- tbody fyldes dynamisk via id -->
          <tbody id="album-table-body" class="divide-y divide-red-300"></tbody>
        </table>
      </main>
      <!--right sidebar-->
      <aside class="w-1/5 bg-blue-800 text-red-500 p-4">
        <p>Allrightsidebar</p>
        <img src="/albumshakalaka/pngwing.com.png" alt="tilfældigt billede" class="w-full" />
      </aside>
    </div>
    <!--footeren med id, så den kan findes a eventlistenr-->
    <footer
      id="footer"
      class="bg-blue-900 text-white p-4 text-right font-mono text-lg"
    >
      <p>Continue</p>
    </footer>

    <!-- Funktionalitet indlæses fra main.js -->
    <!--asd-->
  </body>
</html>
